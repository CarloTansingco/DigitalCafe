{% include "header.html" %}
        <h1>Products</h1>

        <table style="width:35%" class="center">
            <tr><th>Code</th><th>Name</th><th>Price</th></tr>
            {% for product in product_list %}
                        <tr><td><a href="productdetails?code={{product["code"]}}">
                            <button  class="button button1" label="{{product["code"]}}" name="so_link">{{product["code"]}}</button>
                        </a>
                        </td><td>{{product["name"]}}</td><td>{{product["price"]}}</td></tr>
            {% endfor %}
        </table>
